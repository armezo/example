<section class="main-content">
    <div class="row"  *ngIf="showMsg">
        <div class="col-xs-12">
          <p class="alert alert-success">
              <strong>Company Created!</strong> 
          </p>
        </div>
      </div>

    <div class="row">
        <div class="col-md-6  ">
            <h3>Add Company</h3>    
            <hr>
            <form [formGroup]="addcompanyform"  (ngSubmit)="onSubmit()" >
                   
                    <div class="form-group">
                        <label> Company Name</label>
                        <input [(ngModel)]="comp.companyName" type="text" class="form-control" formControlName="CompanyName" [ngClass]="{ 'is-invalid': submitted &amp;&amp; addcompanyform.controls.CompanyName.errors }"/>
                        <div *ngIf="submitted &amp;&amp; addcompanyform.controls.CompanyName.errors" class="text-danger">
                            <div *ngIf="addcompanyform.controls.CompanyName.errors.required">Add Company is required</div>
                        </div>
                    </div>                    
                    
                    <div class="form-group">
                        <label for="selects">Status </label>
                        <select formControlName="select" [(ngModel)]="comp.status"  id="select" class="form-control" >
                            <option *ngFor="let select of selects; let i = index" [value]="selects[i].id" >
                                {{selects[i].name}}
                            </option>
                        </select>
                        <div *ngIf="submitted &amp;&amp; addcompanyform.controls.select.errors" class="text-danger">
                            <div *ngIf="addcompanyform.controls.select.errors.required">Status is required</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label> Logo</label>
                        
                        <input type="file"  class="form-control" #file (change)="onChange($event)"/>
                         
                        <angular-editor formControlName="htmlContent" [config]="editorConfig"></angular-editor>

                    </div>                  
                    
                    <div>
                        <button class="btn btn-info"><i class="fa fa-user-plus" aria-hidden="true"></i> Add</button>
                    </div>

                </form> 
        </div>
    </div>
</section>
